    <div class="ui middle aligned center aligned container"> 
        <h2 class="ui teal image header">
            <!-- <img src="./Login Example - Semantic_files/logo.png" class="image"> -->
            <i class="user outline icon"></i>
            <div class="content">
              Sign Up Here
            </div>
          </h2>
        <form class="ui form"ng-app="registerapp" ng-controller="formCtrl" name="myForm" novalidate> 
            
            <div class="ui stacked secondary  segment">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" class="form-control" name="username" placeholder="Username" ng-model="username" required>
                    <div class="ui left pointing label"style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
                        <span ng-show="myForm.username.$error.required">Username is required.</span>
                </div>
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" required>
                    <div class="ui left pointing label" style="color:green" >
                        <!-- <span ng-show="myForm.password.$error.required">Password is required.</span> -->
                        <span id="grade" >{{grade()}}</span>
                    </div>
                  </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="password" class="form-control" name="confirm" placeholder="Confirm Password" ng-model="confirm" required>
                      <div class="ui left pointing label"style="color:darkgoldenrod" ng-show="password !=confirm">
                        <span id="match">Password's do not match.</span>
                      </div>
                    </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="envelope icon"></i>
                    <input type="email" class="form-control" name="mail" placeholder="Email ID" ng-model="email" required>
                    <div class="ui left pointing label"style="color:red" ng-show="myForm.mail.$dirty && myForm.mail.$invalid">
                        <span ng-show="myForm.mail.$error.required">Email is required.</span>
                </div>
                  </div>
                </div>
                  

                <button ng-click="register()" class="ui fluid large teal submit button" id="register" ng-disabled="myForm.username.$dirty && myForm.username.$invalid ||  myForm.password.$dirty && myForm.password.$invalid || !username.length || !password.length || !confirm.length || (password !=confirm) || (password.length<8)">Register </button>
                <div class="ui error message"></div>
            </div>
            <div>
                <span class="ui message" style="color:green" id="passerror" ng-show="myForm.password.$dirty && !(password.length>=8)">Password must be greater than 8 characters.</span>
            </div>
              
            <div>
              <div class="message" id="message">
               </div> 
              </div>
            
            </div>
              
            
            </div>
            <br>
            <br>
            
        </form>
